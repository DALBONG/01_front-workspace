    <h1>행 열 각각 입력받아 테이블 만들기</h1>
    <h3>힌트 : 반복문은 자바랑 같습니다. 다만! 변수만 var 데이터형 이라는걸 기억해주세요.</h3>
    <button onclick="table()">테이블 생성</button>
    <table id="table1" ></table>
    <script>
        function table() {
            var garo = prompt("몇 행을 추가하겠습니까?")
            var sero = prompt("몇 열을 추가하겠습니까?")
            var str = "<table boder='1'>"
                
            for(var i=1; i<=garo; i++){
                str += "<tr></tr>"
                for(var j=1; j<=sero; j++){
                str += "<th></th>"};
            }
            var tableEl = document.getElementById("table1");
            document.tableEl("<table border='1'>")
            tableEl.innerHTML = str;
        }
    </script>
