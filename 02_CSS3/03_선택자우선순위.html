<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자우선순위</title>
    <style>
        h1{background-color: pink; color: yellow;}

        h1{background-color: red;}
         
        #id1{background-color: aquamarine; color: red;}

        .class1{background-color: yellowgreen; color: white;}

        div{background-color: teal!important; color: red; width: 200px; height: 30px;}
            /* !important 쓰면 짱먹음 */
    </style>
</head>

    <body>
        <h1>선택자 우선순위</h1>
        <p>기본적으로 css는 위에서부터 아래로 적용<br>
            동일한 요소를 다양한 선택자로 css가 부여된 경우 우선순위에 따라 적용
        
            태그 선택자 > 클래스 선택자 > id선택자 > 인라인스타일 > !important
        </p>

        <div class="class1" id="id1" style="background-color: blueviolet; color: black;">우선순위 테스트</div>
        


    </body>
</html>
