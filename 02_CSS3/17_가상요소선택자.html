<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소선택자</title>

    <style>
        .before-box::before{content:"앞부분!"}
        .after-box::after{content:"";
            display: block;
            /* 가상요소는 인라인 요소로 만들어지기 때문에, 
                크기를 지정하려면 블럭요소로 만들어야 함 */
            width: 30px; height: 30px;
            background-color: rgb(255, 231, 210);}

        div{width: 100px; height: 100px;
            background-color: rgb(202, 240, 255);}

        

    </style>

</head>

    <body>
        <h3>가상요소 선택자</h3>
        <p>가상의 요소를 만들어 삽입하는 선택자<br>
        - 추가되는 요소는 인라인 요소로 만들어짐.
        - 종류 : ::before, ::after </p>

        <h4>::before</h4>
        <p>선택자 요소의 내부 앞에, 내용을 삽입하는 선택자</p>
        <pre>
선택자::before{content:"추가내용"}
        </pre>

        <div class="before-box">content!</div>

        <hr><br>
        <h3>::after</h3>
        <p>선택자 요소의 내부 뒤에 내용을 삽입</p>
        <pre>
선택자::after{content:"추가내용"}
        </pre>

        <div class="after-box">content!!!!</div>

    </body>
</html>
