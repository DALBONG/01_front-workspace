<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>

    <style>
        div,form{border: 1px solid red;
            box-sizing: border-box;}
        #content_4_1{width: 300px; height: 600px;}
        #login_form{width: 100%; height: 30%;}
        #login_form>*{width: 100%;}
        #login_form_input{height: 80%;}
        #login_form_ect{height: 20%; text-align: center;}

        #login_form_input>*{height: 100%;
            float: left;}
        #login_form_id_pwd{width: 65%;}
        #login_form_btn{width: 35%;}

        #login_form_ect>a{text-decoration: none; color: rgb(63, 62, 62);
            font-size: 12px; margin: 10px; vertical-align: text-top;}
        #login_input_id_pwd>input{width: 100%; height: 50%; box-sizing: border-box;}
        #login_input_btn>input{width: 100%; height: 100%;}

        #login_form_input>div{height: 100%;
            float: left;}
        #login_input_id_pwd{width: 80%;}
        #login_input_btn{width: 20%;}


        

    </style>
</head>

    <body>
    <div id="content_4_1">
        <div id="login_form">
            <form action="" id="login_form_input">
                <div id="login_input_id_pwd">
                    <input type="text" name="userId" placeholder="ID를 입력해라" required>
                    <input type="password" name="userPwd" placeholder="PW를 입력해라" required>
                </div>
            
                <div id="login_input_btn">
                    <input type="submit" value="로그인">
                </div>
            </form>

            <div id="login_form_ect">
                <a href="https://i.pinimg.com/564x/3b/68/35/3b6835e21fa7ec10bf26a694eb0d5730.jpg">회원가입</a>
                <a href="https://www.kocca.kr/trend/vol14/img/s132/img_01.png">ID/PW 찾기</a>
            </div>
        </div>
    </div>
    </body>
</html>
