<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML종합실습문제1</title>
</head>

<body>
    <form action="pizza">
    &nbsp;&nbsp;고객명&nbsp; : <input type="text" required><br><br>
    전화번호 : <input type="text" required><br><br>
    &nbsp;&nbsp;E-mail&nbsp; : <input type="text"><br><br>

    <fieldset>
        <legend>피자사이즈</legend>
            <input type="radio" name="size" id="S" required value="S">
            <label for="S">Small</label> <br><br>
            <input type="radio" name="size" id="M" required value="M">
            <label for="M">Medium</label> <br> <br>
            <input type="radio" name="size" id="L" required value="L">
            <label for="L">Large</label><br><br>
    </fieldset>

    <fieldset>
        <legend>토핑선택</legend>
            <input type="checkbox"  name="topping" id="bacon" value="bacon">
            <label for="bacon">베이컨</label> <br><br>
            <input type="checkbox" name="topping" id="cheeze" value="cheeze">
            <label for="cheeze">치즈</label> <br><br>
            <input type="checkbox" name="topping" id="union" value="union">
            <label for="union">양파</label><br><br>
            <input type="checkbox" name="topping" id="mushroom" value="mushroom">
            <label for="mushroom">버섯</label><br><br>
    </fieldset>
    <br>

    희망 배송 시간 : <input type="time"><br><br>
    배송 시 요청사항 : <br>
    <textarea name="text" placeholder="배달기사님께 요청사항을 적어주세요" cols="35" rows="5"></textarea>
    <br><br>
    <input type="submit" value="주문하기">
    </form>

</body>
</html>
