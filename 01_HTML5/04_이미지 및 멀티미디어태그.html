<!DOCTYPE html> <!-- !쓰고 엔터 or 탭 쓰면 기본 양식 자동완성-->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 및 멀티미디어 관련 태그</title>
</head>

    <body>
        <h1>이미지 관련 태그</h1>
        <!--<img src="삽입 하고자 하는 이미지의 경로"
         + alt="이미지 설명 문구(필수X)"
          width(px/%)="가로 길이" / height(px/%)="세로 길이" -->

        <h3>*src속성</h3>
        <img src="resources/image/city1.PNG">
           <!-- 폴더명을 똑같이 쓰면, 자동 경로 지정 가능-->
        <br>

        
        <h3>*alt 속성</h3>
        <p>
           - 사진의 경로가 잘못되거나 이미지를 제대로 표현할 수 없는 경우
           대체 텍스트의 용도<br>
           - 시각 장애인들을 위한 스크린리더에서 이미지를 읽어주는 설명 문구
        </p>

        <img src="resources/image/river1.PNG" alt="이 사진은 강 사진입니다.">
            <!--이미지 파일의 사진이 안보일 시 alt 작동-->
        <br><br>
        
        <h3>*width속성과 height속성</h3>
        <p>
            이미지의 가로, 세로 길이 조정 가능
            px : 고정 길이 / % : 가변길이로 지정
            (기본 값은 px)
        </p>

        <h4>고정길이 단위(px) : 화면 사이즈가 조정 돼도
            이미지의 크기는 변동이 없음.
        </h4> <!--화면이 크던 작던, 이미지의 크기는 변화없음.-->
        <img src="resources/image/flower1.PNG" width="200" height="150">
        <img src="resources/image/flower2.PNG" width="200" height="150">
        <img src="resources/image/flower3.PNG" width="200" height="150">
        <img src="resources/image/flower4.PNG" width="200" height="150">
        <img src="resources/image/flower5.PNG" width="200" height="150">
        <br>

        <h4>가변길이 단위(%) : 화면 사이즈 또는 부모요소 사이즈에 따라</h4>
        <img src="resources/image/flower1.PNG" width="15%" height="10%">
        <img src="resources/image/flower2.PNG" width="15%" height="10%">
        <img src="resources/image/flower3.PNG" width="15%" height="10%">
        <img src="resources/image/flower4.PNG" width="15%" height="10%">
        <img src="resources/image/flower5.PNG" width="15%" height="10%">
    </body>
</html>
