<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML종합실습문제2</title>
</head>

<body>
    <form action="nabpoom">
    <fieldset>
        <legend>납품자 정보</legend> <br><br><br>
        1. 납품자 명 : <input type="text" placeholder="name"> <br>
        2. email :&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" placeholder="answs@naver.com"> <br>
        3. 홈페이지 : <input type="text" value="http://"> <br><br>
    </fieldset>

    <fieldset>
        <legend>납품정보</legend>
        <ul>
            <li>상품명 : <input type="text"></li> 
        </ul>
        <ul>
            <li>납품수량 : <input type="number" placeholder="최소 100" min="100"> </li>
        </ul>
        <ul>
            <li>납풍등급 : <input type="range"> </li>
        </ul>
        <ul>
            <li>기타사항 : <textarea name="text"></textarea></li>
        </ul>
    </fieldset>
    <br>
    <input type="submit" value="send message">
    </form>

</body>
</html>
