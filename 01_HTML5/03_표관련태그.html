<!DOCTYPE html>
<html>
    <head>
        <title>표관련태그</title>
        <style>
            /* css영역에서의 주석 */
            thead {
                background-color: magenta;
                color: white;
            }

            tfoot {
                background-color: greenyellow;
                color: purple;
            }

            #tt {
                background-color: aqua;

            }

            button {
                background-color: chocolate;

            }
        </style>


        <body>
            <!--표: 웹 문서에서 자료를 정리할 때 주로 사용
                    행과 열로 이루어져 있고, 행열이 만나는 지점을 셀이라고 함.
            표를 만드는 태그로는 행 : table, tr / 열 : th, td가 있음

            <table></table> : 기본적인 표를 생성해주는 태그
            <tr></tr> : 표의 한 행을 나타내는 태그
            <th></th> : 표의 제목셀을 나타내는 태그
            <td></td> : 표의 일반 셀을 나타내는 태그

            *기본적인 구조
            3행 2열)
            <table>
                <tr>
                    <th></th>
                    <th></th>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            -->

            <h1>기본적인 표 만들기</h1>
            <table border="1"> <!--border : 표의 테두리 두께-->

                <tr>
                    <th width="120px" height="23">브라우저 명</th>
                          <!--width, height 속성 이용시, 가로세로 길이 지정 가능-->
                    <th width="60">제조사</th>
                    <th>홈페이지</th>
                </tr>

                <tr>
                    <td>internet explore</td>
                    <td>ms</td>
                    <td>http://www.microsoft.com</td>                    
                </tr>

                <tr>
                    <td>Crome</td>
                    <td>google</td>
                    <td>http://www.google.com</td>                  
                </tr>

                <tr>
                    <td>sapari</td>
                    <td>apple</td>
                    <td>http://www.apple.com</td>                    
                </tr>

            </table>

            <hr>
            <h1>행열 병합 표</h1>
                <!--셀 태그의 속성을 이용하여 행또는 열을 합칠 수 있음
                    colspan="2": 2개의 열을 합쳐라
                    rowspan="2" : 2개의 행을 합쳐라-->

            <h3>이력서</h3>
            <table border="1">
                <tr>
                    <td colspan="2" rowspan="2" width="130" height="130">사진</td>
                        <!--셀병합 후 한 셀을 지워줘야함-->
                    <td width="50">이름</td>                    
                    <td width="70"></td>
                </tr>
                
                <tr>
                    <td>연락처</td>                    
                    <td></td>
                </tr>

                <tr>
                    <td width="65" height="63">주소</td>
                    <td colspan="3"></td>
                </tr>

                <tr>
                    <td width="65" height="63">자기소개</td>
                    <td colspan="3"></td>                    
                </tr>
            </table>
            <hr>


            <h1>테이블 내에 구조 나누기</h1>
            <!--구조를 나눠놓으면 구조마다 디자인을 다르게 할 수 있음-->
            <table border="1">

                    <thead>
            <tr>
                <th width="100" height="20">이름</th>
                <th width="100">나이</th>
                <th width="100">주소</th>
            </tr>
                    </thead>


                    <tbody id="tt">
            <tr>
                <td height="20">차은우</td>
                <td>23</td>
                <td><button>서울</button></td>
            </tr>

            <tr>
                <td height="20">주지훈</td>
                <td>30</td>
                <td><button>부산</button></td>
            </tr>

            <tr>
                <td height="20">아이유</td>
                <td>22</td>
                <td><button>광주</button></td>
            </tr>
                    </tbody>


                    <tfoot>
            <tr>
                <th colspan="2">총인원</th>
                <th>3명</th>
            </tr>
                    </tfoot>
            </table>


        </body>

    </head>
</html>
